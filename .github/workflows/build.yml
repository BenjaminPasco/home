name: Build Project

on:
  push:
    branches:
      - production
    pull_request:
      branches:
        - production

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: pnpm install
    - name: Build project
      run: pnpm run build
